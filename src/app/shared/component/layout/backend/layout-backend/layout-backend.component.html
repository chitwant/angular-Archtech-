<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/test/page-1">Link 1</a>
        <a mat-list-item routerLink="/admin/test/page-2">Link 2</a>
        <a mat-list-item routerLink="/admin/test/page-3">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>PatersonGrain</span>
      </mat-toolbar>

      <!-- Add Content starts Here -->
      <router-outlet></router-outlet>
      <!-- Add Content ends Here -->

    </mat-sidenav-content>
</mat-sidenav-container>
